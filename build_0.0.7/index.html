<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>telegram_app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            touch-action: none;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
</div>

<script src="Build/build_0.0.7.loader.js"></script>
<script>
    const buildUrl = "Build";
    const config = {
        dataUrl: buildUrl + "/build_0.0.7.data",
        frameworkUrl: buildUrl + "/build_0.0.7.framework.js",
        codeUrl: buildUrl + "/build_0.0.7.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "telegram_app",
        productVersion: "1.0",
        devicePixelRatio: 1,
    };

    const canvas = document.getElementById("unity-canvas");

    createUnityInstance(canvas, config)
        .then((unityInstance) => {
            console.log("Unity loaded");
        })
        .catch((message) => {
            console.error("Unity load failed:", message);
        });
</script>
</body>
</html>
