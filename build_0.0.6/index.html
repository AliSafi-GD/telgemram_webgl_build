<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Mobile Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
            touch-action: none;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            touch-action: none;
        }

        #unity-loading-bar {
            display: none; /* Optional: Hide Unity loading bar */
        }
    </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/build_0.0.6.loader.js";
    const config = {
        dataUrl: buildUrl + "/build_0.0.6.data",
        frameworkUrl: buildUrl + "/build_0.0.6.framework.js",
        codeUrl: buildUrl + "/build_0.0.6.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "telegram_app",
        productVersion: "1.0"
    };

    const canvas = document.querySelector("#unity-canvas");

    createUnityInstance(canvas, config).then((unityInstance) => {
        window.unityInstance = unityInstance;
    }).catch((message) => {
        alert(message);
    });

    // Optional: fix desktop window to mobile size
    window.onload = () => {
        if (!/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
            canvas.style.width = "360px";
            canvas.style.height = "640px";
        }
    };
</script>
</body>
</html>
